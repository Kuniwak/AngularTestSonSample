<div ui-sref="main.app.address()" class="btn btn-info">購入する</div>
<div class="col-md-12">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in cartItems track by $index">
      <p>{{item.productName}}</p>
      <p>{{item.price}}</p>
      <p>のこり{{item.stock}}</p>
      <button type="button" class="btn btn-info" ng-click="addCart($index)">カートに追加</button>
      <button type="button" class="btn btn-warning" ng-click="removeCart($index)">カートから削除</button>
    </li>
  </ul>
  <div class="text-center">
    <button type="button" class="btn btn-danger" ng-click="clearCart()">カートをクリア</button>
  </div>
</div>
