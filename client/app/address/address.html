<form novalidate class="simple-form">
  <div class="col-md-9">
    <div class="form-inline">
      <label class="col-sm-2" for="firstName">お名前</label>
      <div class="form-group col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="安木拉">
        <input type="text" class="form-control" id="lastName" placeholder="侍衛江洲">
      </div>
    </div>
    <div>
      <div class="form-group">
        <label for="tel" class="col-sm-2 control-label">電話番号</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="tel" placeholder="999-9999-9999">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-2 control-label">お届け先住所</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="東京都渋谷区東1-2-20 ">
        </div>
      </div>
      <div class="form-group">
        <label for="mail" class="col-sm-2 control-label">メールアドレス</label>
        <div class="col-sm-10">
          <input type="mail" class="form-control" id="mail" placeholder="example@co.jp">
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-danger pull-right" ng-click="payment()">決済する</button>
  </div>
</form>
